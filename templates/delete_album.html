{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="form bg-grey half-mwidth flex-column">
	<div id="deleteform" class="form">
		<h3 class="delete-text">Are you sure you want to delete {{album.name}} by 
			{{album.artist}}? This
			cannot be undone.</h3>
		<form action="{{url_for('deleteAlbum', artist_id = album.artist_id,
		album_id = album.id)}}" method='POST' class="button">
			<input type="submit" value="Delete">
		</form>
		<form action="
			{{url_for('showDiscography', artist_id=album.artist_id)}}"
		class="button">
			<input type="submit" value="Exit Without Saving">
		</form>
	</div>
</div>

{% endblock %}
