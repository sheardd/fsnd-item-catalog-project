{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="flash flex-column bg-grey half-mwidth">
			{% for message in messages %}
				<b class="flash-text">{{ message }}</b>
			{% endfor%}
			</div>
		{% endif %}
	{% endwith %}
	<div id="createitem" class="form bg-grey half-mwidth flex-column">
		<form action="{{url_for('newArtist')}}" method='POST'>
			<div class="field">
				<label for="artistname">Artist Name:</label>
				<input type="text" name='name' id="artistname">
			</div>
			<div class="field">
				<label for="artistimage">Artist Image:</label>
				<input type="text" name='image' id="artistimage">
			</div>
			<input type="submit" value='Create'>
		</form>
		<form action="{{url_for('showArtists')}}"><input type="submit"
		value="Exit Without Saving"></form>
	</div>
</div>
{% endblock %}
