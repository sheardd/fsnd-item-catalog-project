{% extends "base.html" %}
{% block content %}
{% include "header.html" %}
<div class="container">
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<div class="flash flex-column bg-grey half-mwidth">
			{% for message in messages %}
				<b class="flash-text">{{ message }}</b>
			{% endfor%}
			</div>
		{% endif %}
	{% endwith %}
	<div id="createitem" class="form bg-grey half-mwidth flex-column">
		<form action="{{url_for('newTrack', artist_id = album.artist_id,
			album_id = album.id)}}" method="POST">
			<div class="field">
				<label for="trackname">Track Name:</label>
				<input type="text" name='name' id="trackname">
			</div>
			<div class="field">
				<label for="tracknumber">Track Number:</label>
				<input type="text" name='number' id="tracknumber">
			</div>
			<input type="submit" value='Create'>
		</form>
		<form action="
			{{url_for('showDiscography', artist_id = album.artist_id)}}">
		<input type="submit" value="Exit Without Saving"></form>
	</div>
</div>
{% endblock %}
